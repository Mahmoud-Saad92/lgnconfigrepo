spring:
  datasource:
    password: password
    url: jdbc:postgresql://${POSTGRES_USER_HOSTNAME:localhost}:5432/exclientdb
    username: lgnAdmin
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  rabbitmq:
    addresses: '${RABBITMQ_HOSTNAME:localhost}:5672'
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${EUREKA_HOSTNAME:localhost}:${EUREKA_PORT:8070}/eureka/
  instance:
    prefer-ip-address: true
logging:
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    com.elm.sa.lgn.exclientservice: DEBUG
keycloak:
  realm: elm-realm
  auth-server-url: http://${KEYCLOAK_HOSTNAME}:8080
  ssl-required: external
  resource: lgn
  credentials:
    secret: ${KEYCLOAK_CREDENTIALS_SECRET}
  use-resource-role-mappings: true
  bearer-only: true
  principal-attribute: preferred_username