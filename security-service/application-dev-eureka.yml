spring:
  datasource:
    password: password
    url: jdbc:postgresql://${POSTGRES_USER_HOSTNAME:localhost}:5432/securitydb
    username: lgnAdmin
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${EUREKA_HOSTNAME:localhost}:${EUREKA_PORT:8070}/eureka/
  instance:
    prefer-ip-address: true
logging:
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    com.elm.sa.lgn.securityservice: DEBUG